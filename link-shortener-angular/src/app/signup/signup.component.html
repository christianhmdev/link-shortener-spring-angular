<div class="shortener mx-auto my-auto rounded-5 p-3 w-50 rounded">
    <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/login.jpg" alt="login form" class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                    <form #userForm="ngForm" method="post" (ngSubmit)="signUp(userForm)"
                        class="container d-flex flex-column w-100 gap-4">

                        <p class="title-signup form-headline text-primary text-center">Sign up to URL Shortener</p>


                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i
                                    class="fa-solid fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email"
                                class="form-control form-control-lg border" required [(ngModel)]="user.email"
                                #email="ngModel">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="input-alert">
                            <div *ngIf="email.errors?.['required']">
                                Email is required.
                            </div>
                        </div>


                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" minlength="8" maxlength="30" name="password" placeholder="Password"
                                class="form-control form-control-lg border" required [(ngModel)]="user.password"
                                #password="ngModel">
                        </div>

                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="input-alert">
                            <div *ngIf="password.errors?.['required']">Password is required.</div>
                            <div *ngIf="password.errors?.['minlength']">Password must be at least 8
                                characters long.</div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="confirmPassword" placeholder="Confirm password"
                                class="form-control form-control-lg border" required [(ngModel)]="confirmPassword"
                                #confirm="ngModel">
                        </div>

                        <div *ngIf="confirm.invalid && (confirm.dirty || confirm.touched)" class="input-alert">
                            <div *ngIf="confirm.errors?.['required']">Confirm password is required.
                            </div>
                        </div>

                        <div *ngIf="(confirm.dirty || confirm.touched) && confirm.value != password.value"
                            class="input-alert">Confirm password must be the same as password.
                        </div>

                        <button type="submit" [disabled]="userForm.invalid || confirm.value != password.value"
                            class="button btn btn-primary btn-lg w-30"><i class="fa-solid fa-user-plus"></i>&nbsp;Sign
                            up</button>

                        <div class="login text-center">
                            <p>Do you already have an account? <a class="login-link" routerLink="/app-login">Log
                                    in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
